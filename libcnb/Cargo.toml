[package]
name = "libcnb"
version = "0.3.0"
authors = ["Manuel Fuchs <malax@malax.de>", "Terence Lee <hone02@gmail.com>"]
edition = "2021"
rust-version = "1.56"
license = "BSD-3-Clause"
description = "Rust language binding of the Cloud Native Buildpack spec."
repository = "https://github.com/Malax/libcnb.rs"
documentation = "https://docs.rs/libcnb"
readme = "../README.md"
include = ["src/**/*", "../LICENSE", "../README.md"]

[dependencies]
serde = { version = "^1.0.126", features = ["derive"] }
thiserror = "^1.0.26"
toml = "^0.5.8"
anyhow = { version = "^1.0.42", optional = true }
libcnb-data = { path = "../libcnb-data", version = "0.3.0" }

[dev-dependencies]
tempfile = "^3.2.0"
