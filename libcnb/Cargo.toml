[package]
name = "libcnb"
version = "0.6.0"
edition = "2021"
rust-version = "1.58"
license = "BSD-3-Clause"
description = "A framework for writing Cloud Native Buildpacks in Rust"
keywords = ["buildpacks", "CNB"]
repository = "https://github.com/heroku/libcnb.rs"
documentation = "https://docs.rs/libcnb"
readme = "../README.md"
include = ["src/**/*", "../LICENSE", "../README.md"]

[dependencies]
anyhow = { version = "1.0.55", optional = true }
libcnb-data = { path = "../libcnb-data", version = "0.5.0" }
libcnb-proc-macros = { version = "0.2.0", path = "../libcnb-proc-macros" }
serde = { version = "1.0.136", features = ["derive"] }
thiserror = "1.0.30"
toml = "0.5.8"

[dev-dependencies]
fastrand = "1.7.0"
tempfile = "3.3.0"
