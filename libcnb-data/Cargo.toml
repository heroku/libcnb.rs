[package]
name = "libcnb-data"
version = "0.3.0"
edition = "2021"
rust-version = "1.56"
license = "BSD-3-Clause"
description = "Rust language binding of the Cloud Native Buildpack spec."
repository = "https://github.com/Malax/libcnb.rs"
documentation = "https://docs.rs/libcnb-data"
readme = "../README.md"
include = ["src/**/*", "../LICENSE", "../README.md"]

[dependencies]
fancy-regex = "0.7.1"
libcnb-proc-macros = { path = "../libcnb-proc-macros", version = "0.1.0" }
serde = { version = "1.0.133", features = ["derive"] }
thiserror = "1.0.30"
toml = "0.5.8"

[dev-dependencies]
serde_test = "1.0.133"
