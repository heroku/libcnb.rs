[package]
name = "libherokubuildpack"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
description = "Opinionated common code for buildpacks implemented with libcnb.rs"
keywords = ["buildpacks", "CNB"]
repository = "https://github.com/heroku/libcnb.rs/tree/main/libherokubuildpack"
documentation = "https://docs.rs/libherokubuildpack"
readme = "README.md"
include = ["src/**/*", "LICENSE", "README.md"]

[package.metadata.docs.rs]
all-features = true

[features]
default = ["command", "download", "digest", "error", "log", "tar", "toml", "fs", "write"]
download = ["dep:ureq", "dep:thiserror"]
digest = ["dep:sha2"]
error = ["log", "dep:libcnb"]
log = ["dep:termcolor"]
tar = ["dep:tar", "dep:flate2"]
toml = ["dep:toml"]
fs = ["dep:pathdiff"]
command = ["write", "dep:crossbeam-utils"]
write = []

[dependencies]
crossbeam-utils = { version = "0.8.16", optional = true }
flate2 = { version = "1.0.26", optional = true }
libcnb = { workspace = true, optional = true }
pathdiff = { version = "0.2.1", optional = true }
sha2 = { version = "0.10.7", optional = true }
tar = { version = "0.4.38", optional = true }
termcolor = { version = "1.2.0", optional = true }
thiserror = { version = "1.0.41", optional = true }
toml = { workspace = true, optional = true }
ureq = { version = "2.7.1", optional = true }

[dev-dependencies]
tempfile = "3.6.0"
