[package]
name = "libcnb-cargo"
version = "0.2.1"
edition = "2021"
rust-version = "1.58"
license = "BSD-3-Clause"
description = "Cargo command for managing buildpacks written with libcnb.rs"
keywords = ["buildpacks", "CNB"]
repository = "https://github.com/Malax/libcnb.rs/tree/main/libcnb-cargo"
documentation = "https://docs.rs/libcnb-cargo"
readme = "README.md"
include = ["src/**/*", "../LICENSE", "README.md"]

[[bin]]
name = "cargo-libcnb"
path = "src/main.rs"

[dependencies]
cargo_metadata = "0.14.1"
clap = { version = "3.1.1", default-features = false, features = [
  "std",
  "derive",
] }
fs_extra = "1.2.0"
libcnb-data = { version = "0.4.0", path = "../libcnb-data" }
log = "0.4.14"
pathdiff = "0.2.1"
size_format = "1.0.2"
stderrlog = "0.5.1"
toml = "0.5.8"
which = "4.2.2"
