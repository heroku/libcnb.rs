[package]
name = "libcnb-cargo"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
description = "Cargo command for managing buildpacks written with libcnb.rs"
keywords = ["buildpacks", "CNB"]
repository = "https://github.com/heroku/libcnb.rs/tree/main/libcnb-cargo"
documentation = "https://github.com/heroku/libcnb.rs/blob/main/libcnb-cargo/README.md"
readme = "README.md"
include = ["src/**/*", "LICENSE", "README.md"]

[[bin]]
name = "cargo-libcnb"
path = "src/main.rs"

[dependencies]
cargo_metadata = "0.15.0"
clap = { version = "4.0.11", default-features = false, features = [
  "derive",
  "error-context",
  "help",
  "std",
  "usage",
] }
libcnb-package.workspace = true
libcnb-data.workspace = true
log = "0.4.17"
pathdiff = "0.2.1"
stderrlog = { version = "0.5.3", default-features = false }
glob = "0.3.1"
uriparse = "0.6.4"
path-absolutize = "3.0.14"
toml.workspace = true

[dev-dependencies]
assert_cmd = "2.0.10"
tempfile = "3.3.0"
fs_extra = "1.3.0"
